<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <header>
    <h1>My Library</h1>
    <button id="newBookBtn">New Book <span class="material-symbols-outlined">
      add
      </span></button>
  </header>
  <main id="bookContainer" class="container"></main>
  <div id="formPopup" class="popup">
    <form id="newBookForm" class="form">
      <label for="title">Title:</label>
      <input type="text" id="title" class="input" required>
      <label for="author">Author:</label>
      <input type="text" id="author" class="input" required>
      <label for="pages">Pages:</label>
      <input type="number" id="pages" class="input" required>
      <div>
        <input type="checkbox" id="read" class="checkbox">
        <label for="read">Read</label>
      </div>
      <button type="submit" class="btn">Add Book</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
